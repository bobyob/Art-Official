<html lang="en">

  <link rel="stylesheet" href="style.css">

<body>
  <section class="container">
    <img class="cursor" src="https://cdn-icons-png.flaticon.com/512/595/595570.png" />

      <button id="circle">Circle</button> <!--makes circle tool-->
      <span sstyle = "display: inline-bloc; width: 50px;"></span>
      <button id="clear">Clear</button>
      <span sstyle = "display: inline-bloc; width: 50px;"></span>
      <button id="save">Save</button> 
      <span sstyle = "display: inline-bloc; width: 50px;"></span>

      <button id="aiInsights">AI Insights</button>
    </div>

    <div class="drawing-board">
      <canvas id="drawing-board"></canvas>
    </div>
  </section>

</div>
